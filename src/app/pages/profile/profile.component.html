<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" mode="ios">
  <form [formGroup]="userForm">
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Nombre de usuario"
          label="Nombre de usuario"
          labelPlacement="floating"
          formControlName="username">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="email"
          placeholder="Email"
          label="Email"
          labelPlacement="floating"
          formControlName="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-select label="Sexo" labelPlacement="floating" placeholder="Selecciona una opción" formControlName="gender">
          <ion-select-option value="Hombre">Hombre</ion-select-option>
          <ion-select-option value="Mujer">Mujer</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-input
              type="number"
              placeholder="Altura (cm)"
              label="Altura (cm)"
              labelPlacement="floating"
              formControlName="height">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-input
              type="number"
              placeholder="Edad"
              label="Edad"
              labelPlacement="floating"
              formControlName="age">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-input
          type="number"
          placeholder="Peso objetivo (kg)"
          label="Peso objetivo (kg)"
          labelPlacement="floating"
          formControlName="targetWeight">
        </ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-button expand="block" type="submit" class="ion-margin-top ion-margin-bottom" [disabled]="userForm.invalid" (click)="onSave()">
    Guardar cambios
  </ion-button>

  <hr>

  <ion-list>
    <ion-item class="ion-margin-top" button detail="true" [routerLink]="['/change-password']">
      <ion-label>Cambiar contraseña</ion-label>
    </ion-item>
    <ion-item button detail="true" (click)="onLogout();">
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
    <ion-item button detail="true" (click)="onDeleteAccount()">
      <ion-label color="danger">Eliminar cuenta</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
